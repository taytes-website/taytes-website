<link rel="icon" href="tayte.png" sizes="32x32" type="image/png">
<title>tayte.gov</title>
<html>
	<head>
		<style>
			body {
				margin: 0;
			}

			.video-container {
				text-align: center;
				background: black;
			}

			video {
				object-fit: fill;
				width: 100%;
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			document.addEventListener("click", () => {
				video.muted = false;
			});
		</script>
	</head>
	<body>
		<div class="video-container">
			<video id="video" muted autoplay loop>
				<source src="tayte.mp4" type="video/mp4">
			</video>
		</div>
	</body>
</html>
